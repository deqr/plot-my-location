<style>
    body {
        margin: 0;
        padding: 0;
    }
    
    #map {
        position: absolute; 
        top: 0; 
        bottom: 0; 
        width: 100%;
    }
</style>
<div id="map"></div>
<script>
function pointOnCircle(lng, lat, radius) {
    return {
        "geometry": {
            "type": "Point",
            "coordinates": [
                lng, lat
            ]
        }
    };
}

mapboxgl.accessToken = 'pk.eyJ1IjoidGFyYXNncml0c2Vua28iLCJhIjoiY2pueG84OWR3MTMydDNwcndkc2Nla3JzcyJ9.o08Y0fXney9VoeqmdAI-bg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    zoom: 14
});

function initMap() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            handleLocation(pos);
        }, function() {
            handleLocationError(true, pos);
        });
    } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, null);
    }
}

function addPoint(pos, title) {
    console.log("Added point", pos);

    map.addSource('point', {
        "type": "geojson",
        data: {
           "type": "FeatureCollection",
           "features": [{
               "type": "Feature",
               "properties": {
                    "title": "Mapbox DC",
                    "marker-symbol": "monument"
               },
               "geometry": {
                   "type": "Point",
                   "coordinates": [
                       pos.lng,
                       pos.lat
                   ]
               }
           }]
        }
    });
    
    map.addLayer({
        "id": "point-markers",
        "source": "point",
        "type": "circle",
        "paint": {
            "circle-radius": 10,
            "circle-color": "#007cbf"
        }
    });
    
    /*map.addLayer({
        id: "point-labels",
        type: "symbol",
        source: "point",
        layout: {
            "text-field": "You",
            "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
            "text-size": 16
        },
        paint: {
            "text-halo-color": "#FFFFFF",
            "text-halo-width": 1,
            "text-halo-blur": 2
        }
    });*/
    
    map.setCenter([pos.lng, pos.lat]);
}

function handleLocation(pos) {
    // Make sure when the map finishes loading, i
    if (!map.loaded()) {
        map.on('load', function() {
            addPoint(pos, "You");
        });
    } else {
        addPoint(pos, "You too");
    }
}

function handleLocationError(browserHasGeolocation, pos) {
    console.log(browserHasGeolocation, pos);
}
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
</script>
